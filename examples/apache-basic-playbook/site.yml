---
- name: Ensure apache is installed and started
  hosts: all
  become: yes
  vars:
    httpd_packages:
      - httpd
      - mod_wsgi
    apache_test_message: This is a test message
    apache_webserver_port: 80

  tasks:
    - name: Ensure httpd packages are present
      yum:
        name: httpd
        state: latest
      notify: restart-apache-service
      
    - name: Ensure mod_wsgi is installed
      yum: 
        name: mod_wsgi
        state: latest
      notify: restart-apache-service

    - name: Ensure site-enabled directory is present
      file:
        name: /etc/httpd/conf/sites-enabled
        state: directory

    - name: Ensure latest httpd.conf is present
      template:
        src: templates/httpd.conf.j2
        dest: /etc/httpd/conf/httpd.conf
      notify: restart-apache-service

    - name: Ensure latest index.html is present
      template:
        src: templates/index.html.j2
        dest: /var/www/html/index.html

    - name: Ensure httpd is started and enabled
      service:
        name: http
        state: started
        enabled: yes
        
        
    - name: Ensure firewall is open
      firewalld:
        service: httpd
        permanent: yes
        enabled: yes
        immediate: true


  handlers:
    - name: restart-apache-service
      service:
        name: httpd
        state: restarted
